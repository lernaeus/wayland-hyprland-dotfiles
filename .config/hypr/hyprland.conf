#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2,2560x1440@165,0x480,1,bitdepth,10,vrr,2
# monitor=DP-2,disable # At Work
monitor=HDMI-A-1,1920x1080@75,2560x0,1,transform,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = nm-applet & waybar & hyprpaper & dunst

# Lock the screen after timeout and turn off the screen, turn it on at resume
# exec-once = swayidle -w timeout 2000 'swaylock -f' timeout 2500 'hyprctl dispatch dpms off' after-resume "hyprctl dispatch dpms on"
# exec-once = sway-audio-idle-inhibit # Enables inhibit_idle when playing audio

exec-once = xsettingsd
# exec = gpu-screen-recorder -w DP-2 -f 60 -a "$(pactl get-default-sink).monitor" -c mkv -r 300 -o "$HOME/Videos/linux-replays" -mf yes
# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Enable cliphist, clipboard history tracker
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GTK_THEME,Gruvbox-Material-Dark
env = EDITOR,nano

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = ro
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile=flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = rgb(ebdbb2)
    col.inactive_border = rgb(282828)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = myBezier2, 0.65, 0, 0.35, 1
    bezier = linear, 0, 0, 1, 1

    bezier = slow,0,0.85,0.3,1
    bezier = overshot,0.7,0.6,0.1,1.1
    bezier = bounce,1,1.6,0.1,0.85
    bezier = slingshot,1,-1,0.15,1.25
    bezier = nice,0,6.9,0.5,-4.20

    animation = windows,1, 6, bounce, popin
    animation = border,1, 4, default
    animation = fade, 1, 4, overshot
    animation = workspaces, 1, 5, overshot
    animation = windowsIn, 1, 4, slow, popin
    animation = windowsMove, 1, 4, default
}

dwindle {
    # See f for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = no # you probably want this <- i don't
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = float, class:(firefox)
windowrulev2 = tile, class:(firefox), title:^(.* - Mozilla Firefox)
windowrulev2 = tile, class:(firefox), title:^(Mozilla Firefox)
windowrulev2 = float, title:^(RazerGenie)
windowrulev2 = float, class:(thunar), title:^(.*Confirm.*)
windowrulev2 = float, class:(thunar), title:^(.*File.*)

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Workspace rules cause wsbind does not work anymore fuck u xdd
workspace = 1, monitor:DP-2
workspace = 2, monitor:DP-2
workspace = 3, monitor:DP-2
workspace = 4, monitor:DP-2
workspace = 5, monitor:DP-2
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod_SHIFT, W, killactive,
# bind = $mainMod, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, F, togglefloating
bind = $mainMod_SHIFT, F, fullscreen
bind = $mainMod, S, exec, rofi -i -show drun -show-icons
bind = $mainMod, P, exec, rofi -show p -modi p:~/.config/rofi/rofi-power-menu
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod_SHIFT, S, exec, grimblast --freeze copy area
bind = $mainMod_SHIFT, R, exec, hyprctl reload
bind = $mainMod_SHIFT, Z, exec, killall -SIGUSR1 gpu-screen-recorder && notify-send -t 5000 -u low -- "GPU Screen Recorder" "Replay saved"

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focused window mainMod + arrow keys
bind = $mainMod_SHIFT, left, movewindow, l
bind = $mainMod_SHIFT, right, movewindow, r
bind = $mainMod_SHIFT, up, movewindow, u
bind = $mainMod_SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Multimedia binds
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioPrev, exec, playerctl previous
bind =, XF86AudioNext, exec, playerctl next

# binde =, XF86MonBrightnessUp, exec, light -A 5
# binde =, XF86MonBrightnessDown, exec, light -U 5

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize tiled windows
binde = $mainMod CTRL, right, resizeactive, 10 0
binde = $mainMod CTRL, left, resizeactive, -10 0
binde = $mainMod CTRL, up, resizeactive, 0 -10
binde = $mainMod CTRL, down, resizeactive, 0 10
